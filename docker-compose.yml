version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: trivia-postgres
    environment:
      POSTGRES_USER: trivia_user
      POSTGRES_PASSWORD: trivia_password
      POSTGRES_DB: trivia_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: